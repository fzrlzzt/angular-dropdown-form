<!-- checkbox-list.component.html -->
<div class="section-content">
  <div class="formRow">
    <div class="flex-1">
      <div class="checkbox-group-title">
        <span class="checkbox-group-title-text">Authentication Context Class References</span>
      </div>
      <!-- <mat-icon matTooltip="Select one or more Context Class References" matTooltipPosition="right">
        info
      </mat-icon> -->

      <div class="scrollable-checkbox-container inline-flex">
        <mat-checkbox *ngFor="let context of authContexts" class="flex-checkbox-item checkbox-group">
          {{ context }}
        </mat-checkbox>
      </div>
    </div>
  </div>
</div>
